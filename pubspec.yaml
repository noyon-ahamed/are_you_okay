name: are_you_okay
description: A safety check-in app with emergency features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  cached_network_image: ^3.3.1
  
  # State Management
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  freezed_annotation: ^2.4.1

  # Localization
  easy_localization: ^3.0.3
  
  # Security
  local_auth: ^2.1.8
  
  # Sensors
  sensors_plus: ^4.0.2
  
  # Network
  http: ^1.1.2
  dio: ^5.4.0             
  socket_io_client: ^2.0.3  
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0  
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^18.0.0
  
  # URL
  url_launcher: ^6.2.2
  
  # File Storage
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.20.2           
  uuid: ^4.2.2            
  timeago: ^3.6.0           
  flutter_dotenv: ^5.1.0   
  
  # Phone
  flutter_phone_direct_caller: ^2.1.1
  
  # Audio/Voice
  just_audio: ^0.9.36
  # record: 5.1.0
  
  # Background tasks
  workmanager: ^0.9.0
  flutter_background_service: ^5.0.5
  
  # Image
  image_picker: ^1.0.5
  
  # Animation
  animations: ^2.0.11
  flutter_animate: ^4.3.0
  
  # Ads
  google_mobile_ads: ^4.0.0
  audioplayers: ^6.5.1
  flutter_vibrate: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

    - .env
  
