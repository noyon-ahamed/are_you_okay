name: are_you_okay
description: "Safety companion app for Bangladesh - Apnar safety, amader dayitto"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.5

  # Firebase Core & Services
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  # firebase_storage: ^11.6.9  # Disabled - requires payment method, will enable later
  firebase_messaging: ^14.7.19
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^13.2.0

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # Notifications
  flutter_local_notifications: ^17.2.3
  awesome_notifications: ^0.10.1

  # Background Tasks
  # workmanager: ^0.5.2  # Temporarily disabled due to compatibility issues

  # Phone & Contacts
  flutter_contacts: ^1.1.7+1
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # UI/UX
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  google_fonts: ^6.1.0

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  uuid: ^4.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  path_provider: ^2.1.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1

  # Localization
  easy_localization: ^3.0.4

  # Ads (Google AdMob)
  google_mobile_ads: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/translations/

