name: are_you_okay
description: A safety check-in app with emergency features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # State Management
  provider: ^6.1.1
  # Or use Riverpod:
  # flutter_riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.9
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6  # Optional (only for chat or if needed)
  
  # Network
  http: ^1.1.2
  dio: ^5.4.0              # Better for complex APIs
  socket_io_client: ^2.0.3  # Real-time communication
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Payment
  url_launcher: ^6.2.2      # Open payment URLs
  webview_flutter: ^4.4.4   # In-app payment
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.19.0             # Date formatting
  uuid: ^4.2.2              # Generate unique IDs
  timeago: ^3.6.0           # Relative time
  flutter_dotenv: ^5.1.0    # Environment variables
  
  # Phone
  flutter_phone_direct_caller: ^2.1.1
  url_launcher: ^6.2.2
  
  # Audio/Voice (for AI voice calls)
  just_audio: ^0.9.36
  record: ^5.0.4
  
  # Background tasks
  workmanager: ^0.5.2
  flutter_background_service: ^5.0.5
  
  # Image
  image_picker: ^1.0.5
  
  # Animation
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
  
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont-Regular.ttf
        - asset: assets/fonts/CustomFont-Bold.ttf
          weight: 700